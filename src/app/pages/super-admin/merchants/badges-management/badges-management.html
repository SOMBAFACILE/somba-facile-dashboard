<div class="p-6 space-y-6">
  <div class="mb-8">
    <h2 class="text-2xl font-black text-gray-800">Certifications & Prestige</h2>
    <p class="text-gray-500">Attribuez des badges de confiance aux meilleures boutiques du Mall.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (m of merchants(); track m.id) {
      <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
        <div class="flex justify-between items-start mb-4">
          <div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center font-black text-gray-400">
            {{ m.name.charAt(0) }}
          </div>
          <div class="flex gap-1">
            <span *ngIf="m.isVerified" class="material-icons text-blue-500 text-xl">verified</span>
            <span *ngIf="m.isPremium" class="material-icons text-amber-500 text-xl">stars</span>
          </div>
        </div>

        <h3 class="font-black text-lg text-gray-800">{{ m.name }}</h3>
        <p class="text-xs text-gray-400 font-bold mb-6 uppercase">{{ m.sales }} ventes • {{ m.rating }} ★</p>

        <div class="space-y-3">
          <button (click)="toggleBadge(m.id, 'isVerified')" 
            [class]="m.isVerified ? 'bg-blue-50 text-blue-600 border-blue-100' : 'bg-gray-50 text-gray-400 border-gray-100'"
            class="w-full py-3 px-4 rounded-xl border text-xs font-black flex justify-between items-center transition-all">
            BADGE VÉRIFIÉ
            <span class="material-icons-outlined text-sm">{{ m.isVerified ? 'check_circle' : 'add_circle' }}</span>
          </button>

          <button (click)="toggleBadge(m.id, 'isPremium')" 
            [class]="m.isPremium ? 'bg-amber-50 text-amber-600 border-amber-100' : 'bg-gray-50 text-gray-400 border-gray-100'"
            class="w-full py-3 px-4 rounded-xl border text-xs font-black flex justify-between items-center transition-all">
            MEMBRE PREMIUM
            <span class="material-icons-outlined text-sm">{{ m.isPremium ? 'stars' : 'add_circle' }}</span>
          </button>
        </div>
      </div>
    }
  </div>
</div>
