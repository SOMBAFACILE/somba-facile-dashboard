<div class="p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Validation Marchands (KYC)</h2>
      <p class="text-gray-500 font-medium">Vérifiez l'identité et les documents légaux des nouveaux vendeurs.</p>
    </div>
    <div class="bg-amber-100 text-amber-700 px-4 py-2 rounded-xl font-black text-sm">
      {{ pendingRequests().length }} Demandes en attente
    </div>
  </div>

  <div class="bg-white rounded-3xl border border-gray-100 shadow-sm  ">
    <app-data-table [columns]="columns" [data]="pendingRequests()" [actions]="actions"></app-data-table>
  </div>
</div>
