<div class="p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Boost Produits</h2>
      <p class="text-sm text-gray-500 font-medium">Gestion du sponsoring pour la mise en avant dans les recherches.</p>
    </div>
  </div>

  <div class="bg-white rounded-[32px] border border-gray-100 shadow-sm  ">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="p-5 text-xs font-black text-gray-400 uppercase">Produit</th>
          <th class="p-5 text-xs font-black text-gray-400 uppercase">Boutique</th>
          <th class="p-5 text-xs font-black text-gray-400 uppercase">Budget Ench√®re</th>
          <th class="p-5 text-xs font-black text-gray-400 uppercase">Statut</th>
          <th class="p-5 text-xs font-black text-gray-400 uppercase">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of sponsoredItems(); track item.id) {
          <tr class="border-b last:border-0 hover:bg-gray-50/50 transition-all">
            <td class="p-5 font-black text-gray-800">{{ item.name }}</td>
            <td class="p-5 text-sm font-medium text-gray-500">{{ item.shop }}</td>
            <td class="p-5 font-black text-emerald-600">{{ item.bid }}</td>
            <td class="p-5">
              <span [class]="item.status === 'Actif' ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'" class="px-3 py-1 rounded-full text-[10px] font-black uppercase">{{ item.status }}</span>
            </td>
            <td class="p-5">
              <button class="text-gray-400 hover:text-red-500 transition-colors">
                <span class="material-icons-outlined">delete_outline</span>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
