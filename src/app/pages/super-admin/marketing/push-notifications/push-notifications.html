<div class="max-w-4xl mx-auto p-6 space-y-8">
  <div class="text-center space-y-2">
    <h2 class="text-3xl font-black text-gray-800 uppercase">Console Push</h2>
    <p class="text-gray-500">Communiquez en temps réel avec vos utilisateurs.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
    <div class="bg-white p-8 rounded-[40px] border border-gray-100 shadow-sm space-y-6">
      <div class="space-y-4">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2">Cible de l'envoi</label>
          <select [(ngModel)]="message().target" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold">
            @for (opt of targetOptions; track opt) { <option [value]="opt">{{ opt }}</option> }
          </select>
        </div>
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2">Titre de la notification</label>
          <input [(ngModel)]="message().title" type="text" placeholder="Ex: Flash Info !" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold focus:ring-2 ring-indigo-500/20">
        </div>
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2">Message</label>
          <textarea [(ngModel)]="message().body" rows="4" placeholder="Votre texte ici..." class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-medium focus:ring-2 ring-indigo-500/20"></textarea>
        </div>
      </div>
      <button (click)="sendPush()" class="w-full py-5 bg-gray-900 text-white rounded-2xl font-black text-lg shadow-xl shadow-gray-200">Diffuser maintenant</button>
    </div>

    <div class="bg-gray-100 p-8 rounded-[50px] border-[10px] border-white shadow-2xl h-[500px] flex items-start justify-center pt-20">
      <div class="w-full max-w-[280px] bg-white/80 backdrop-blur-xl p-4 rounded-3xl shadow-lg border border-white/50 animate-bounce">
        <div class="flex items-center gap-3 mb-2">
          <div class="w-6 h-6 bg-indigo-600 rounded-lg text-white flex items-center justify-center text-[10px] font-black italic">M</div>
          <span class="text-[10px] font-black text-gray-400 uppercase">Mall Center • À l'instant</span>
        </div>
        <h4 class="text-sm font-black text-gray-800">{{ message().title || 'Titre de la Notification' }}</h4>
        <p class="text-xs text-gray-600 mt-1 leading-relaxed">{{ message().body || 'Le corps de votre message apparaîtra ici tel qu'il sera vu sur le téléphone.' }}</p>
      </div>
    </div>
  </div>
</div>
