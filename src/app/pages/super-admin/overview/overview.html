<div class="p-6 space-y-8 animate-in fade-in duration-500">
    <div class="flex justify-between items-end">
        <div>
            <h1 class="text-3xl font-black text-gray-800 tracking-tight">DASHBOARD SUPRÊME</h1>
            <p class="text-gray-500 font-medium">Contrôle global et état de santé de la plateforme.</p>
        </div>
        <div class="flex gap-3">
            <button class="px-4 py-2 bg-white border border-gray-200 rounded-xl font-bold text-sm hover:bg-gray-50">Exporter Rapport</button>
            <button class="px-4 py-2 bg-red-600 text-white rounded-xl font-bold text-sm shadow-lg shadow-red-200">
                <span class="material-icons-outlined text-sm align-middle mr-1">power_settings_new</span> 
                Urgence Maintenance
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <app-kapi-card [title]="stats().totalUsers.label" [value]="stats().totalUsers.value" [icon]="stats().totalUsers.icon" accentColor="text-blue-600"></app-kapi-card>
        <app-kapi-card [title]="stats().activeMerchants.label" [value]="stats().activeMerchants.value" [icon]="stats().activeMerchants.icon" accentColor="text-emerald-600"></app-kapi-card>
        <app-kapi-card [title]="stats().systemRevenue.label" [value]="stats().systemRevenue.value" [icon]="stats().systemRevenue.icon" accentColor="text-amber-600"></app-kapi-card>
        <app-kapi-card [title]="stats().serverHealth.label" [value]="stats().serverHealth.value" [icon]="stats().serverHealth.icon" accentColor="text-indigo-600"></app-kapi-card>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-4">
            <div class="flex items-center justify-between px-2">
                <h3 class="font-black text-gray-700 uppercase text-sm tracking-widest">Activités Critiques</h3>
                <button class="text-primary text-xs font-bold hover:underline">Voir tout le journal</button>
            </div>
            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm  ">
                <app-data-table [columns]="columns" [data]="recentLogs()"></app-data-table>
            </div>
        </div>

        <div class="space-y-4">
            <h3 class="font-black text-gray-700 uppercase text-sm tracking-widest px-2">Campagnes Actives</h3>
            <div class="bg-gray-900 rounded-3xl p-6 text-white shadow-xl relative  ">
                <div class="relative z-10">
                    <p class="text-xs text-gray-400 font-bold uppercase">Publicités en cours</p>
                    <div class="mt-4 flex items-center justify-between">
                        <span class="text-4xl font-black">14</span>
                        <span class="p-2 bg-emerald-500/20 text-emerald-400 rounded-lg text-xs font-bold">+2 aujourd'hui</span>
                    </div>
                    <div class="mt-8 space-y-3">
                        <div class="w-full bg-white/10 h-2 rounded-full  ">
                            <div class="bg-primary w-2/3 h-full"></div>
                        </div>
                        <p class="text-[10px] text-gray-400">Capacité de la régie : 65% utilisée</p>
                    </div>
                </div>
                <span class="material-icons-outlined absolute -right-4 -bottom-4 text-white/5 text-9xl">campaign</span>
            </div>
            
            <div class="bg-white rounded-3xl p-6 border border-gray-100 space-y-4">
                <h4 class="font-bold text-sm">Actions Rapides</h4>
                <div class="grid grid-cols-2 gap-3">
                    <button class="flex flex-col items-center justify-center p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-all">
                        <span class="material-icons-outlined text-primary mb-2">add_moderator</span>
                        <span class="text-[10px] font-bold">Nouveau Staff</span>
                    </button>
                    <button class="flex flex-col items-center justify-center p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-all">
                        <span class="material-icons-outlined text-amber-600 mb-2">notification_important</span>
                        <span class="text-[10px] font-bold">Push Global</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
