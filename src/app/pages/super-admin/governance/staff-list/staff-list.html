<div class="p-6 space-y-6">
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-black text-gray-800">Gestion du Staff</h2>
            <p class="text-gray-500 text-sm font-medium">Contrôlez les accès des employés de votre administration.</p>
        </div>
        <button class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-indigo-100 flex items-center gap-2">
            <span class="material-icons-outlined">person_add</span>
            Ajouter un membre
        </button>
    </div>

    <div class="flex gap-4 mb-6">
        <div class="flex-1 bg-white border border-gray-100 rounded-xl px-4 py-2 flex items-center gap-2">
            <span class="material-icons-outlined text-gray-400">search</span>
            <input type="text" placeholder="Rechercher par nom ou email..." class="bg-transparent border-none outline-none w-full text-sm">
        </div>
        <select class="bg-white border border-gray-100 rounded-xl px-4 py-2 text-sm font-bold outline-none">
            <option>Tous les rôles</option>
            <option>Comptables</option>
            <option>Modérateurs</option>
        </select>
    </div>

    <div class="bg-white rounded-3xl border border-gray-100 shadow-sm  ">
        <app-data-table [columns]="columns" [data]="staffMembers()" [actions]="actions"></app-data-table>
    </div>
</div>
