<div class="p-6 space-y-6">
  <div class="bg-gray-900 rounded-[40px] p-8 text-white relative  ">
    <div class="relative z-10 flex flex-col md:flex-row justify-between items-center gap-6">
      <div class="text-center md:text-left">
        <h2 class="text-3xl font-black mb-2">Analyseur de Fraude IA</h2>
        <p class="text-gray-400 font-medium">Le système surveille les anomalies transactionnelles 24/7.</p>
      </div>
      <div class="flex gap-4">
        <div class="bg-white/10 backdrop-blur-md px-6 py-4 rounded-3xl text-center">
          <p class="text-[10px] font-bold text-gray-400 uppercase">Score de Risque</p>
          <p class="text-2xl font-black text-emerald-400">BAS</p>
        </div>
      </div>
    </div>
    <span class="material-icons-outlined absolute -right-10 -bottom-10 text-white/5 text-[200px]">psychology</span>
  </div>

  <div class="grid grid-cols-1 gap-4">
    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest px-2">Alertes en temps réel</h3>
    @for (alert of alerts(); track alert.time) {
      <div class="bg-white border border-gray-100 p-6 rounded-3xl flex items-center justify-between group hover:border-red-500 transition-all">
        <div class="flex items-center gap-6">
          <div [class]="alert.severity === 'Critique' ? 'bg-red-100 text-red-600' : 'bg-amber-100 text-amber-600'" class="w-14 h-14 rounded-2xl flex items-center justify-center">
            <span class="material-icons-outlined text-3xl">warning_amber</span>
          </div>
          <div>
            <h4 class="font-black text-gray-800 text-lg">{{ alert.type }}</h4>
            <p class="text-sm text-gray-500 font-medium">{{ alert.shop }} • {{ alert.amount }}</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-xs font-black text-gray-400 mb-2">{{ alert.time }}</p>
          <button class="bg-gray-100 group-hover:bg-red-600 group-hover:text-white px-4 py-2 rounded-xl text-xs font-black transition-all">INVESTIGUER</button>
        </div>
      </div>
    }
  </div>
</div>
