<div class="p-6 max-w-5xl mx-auto">
  <div class="bg-white rounded-[40px] shadow-sm border border-gray-100 overflow-hidden">
    <div class="p-8 border-b border-gray-50 bg-gray-50/30 flex justify-between items-center">
      <h2 class="text-xl font-black text-gray-800 uppercase">Identité & Système</h2>
      <button class="bg-emerald-600 text-white px-8 py-3 rounded-2xl font-black shadow-lg shadow-emerald-100">Sauvegarder</button>
    </div>

    <div class="p-10 grid grid-cols-1 md:grid-cols-2 gap-10">
      <div class="space-y-6">
        <div>
          <label class="text-xs font-black text-gray-400 uppercase ml-2">Nom de la Plateforme</label>
          <input type="text" [(ngModel)]="config().mallName" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold text-lg focus:ring-2 ring-primary/20">
        </div>
        <div>
          <label class="text-xs font-black text-gray-400 uppercase ml-2">Email de Support</label>
          <input type="email" [(ngModel)]="config().supportEmail" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold focus:ring-2 ring-primary/20">
        </div>
      </div>

      <div class="space-y-6">
        <div>
          <label class="text-xs font-black text-gray-400 uppercase ml-2">Symbole de l'Unité / Devise</label>
          <input type="text" [(ngModel)]="config().currency" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-black text-center text-2xl text-primary">
        </div>
        <div>
          <label class="text-xs font-black text-gray-400 uppercase ml-2">Taille Max Images (MB)</label>
          <input type="number" [(ngModel)]="config().maxImageSize" class="w-full mt-2 p-4 bg-gray-50 rounded-2xl border-none outline-none font-bold focus:ring-2 ring-primary/20">
        </div>
      </div>
    </div>
  </div>
</div>
