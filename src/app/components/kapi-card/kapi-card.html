<div [class]="'p-6 rounded-xl border shadow-sm transition-all hover:shadow-md ' + bgColor() + ' ' + borderColor()">
  <div class="flex items-center justify-between mb-4">
    <div [class]="'p-2 rounded-lg bg-opacity-10 ' + accentColor() + ' bg-current'">
      <span class="material-icons-outlined block text-white">{{ icon() }}</span>
    </div>
    
    @if (stat(); as s) {
      <div [class]="'flex items-center text-xs font-medium ' + (s.isPositive ? 'text-green-500' : 'text-red-500')">
        <span class="material-icons-outlined text-sm mr-1">{{ trendIcon() }}</span>
        {{ s.value }}
      </div>
    }
  </div>

  <div>
    <h3 class="text-sm font-medium text-text-muted-light dark:text-text-muted-dark uppercase tracking-wider">
      {{ title() }}
    </h3>
    <div class="flex items-baseline gap-2">
      <p class="text-2xl font-bold text-text-light dark:text-text-dark mt-1">
        {{ value() }}
      </p>
      
      @if (stat()) {
        <span class="text-xs text-text-muted-light dark:text-text-muted-dark">
          {{ stat()?.label }}
        </span>
      }
    </div>
  </div>
</div>
