<div class="flex min-h-screen">
  <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-24 lg:px-32 bg-white">
    <div class="max-w-md w-full mx-auto">
      <h1 class="text-4xl font-bold text-slate-800 mb-2 font-sans">Connexion</h1>
      <p class="text-gray-500 mb-8">Entrer votre email et votre mot de passe pour vous connecter!</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email <span class="text-red-500">*</span>
          </label>
          <input type="email" 
                 formControlName="email"
                 placeholder="user0@somba.com" 
                 class="w-full px-4 py-3 rounded-xl bg-blue-50 border border-transparent focus:border-green-500 focus:bg-white focus:outline-none transition duration-200"
                 [class.border-red-400]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Password <span class="text-red-500">*</span>
          </label>
          <div class="relative flex items-center">
            <input [type]="showPassword ? 'text' : 'password'" 
                   formControlName="password"
                   placeholder="••••••••" 
                   class="w-full px-4 py-3 rounded-xl bg-blue-50 border border-transparent focus:border-green-500 focus:bg-white focus:outline-none transition duration-200"
                   [class.border-red-400]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            
            <button type="button" 
                    (click)="showPassword = !showPassword"
                    class="absolute right-4 text-gray-400 hover:text-gray-600 select-none flex items-center">
              <span class="material-icons-outlined">
                {{ showPassword ? 'visibility' : 'visibility_off' }}
              </span>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" 
                   formControlName="rememberMe"
                   class="w-4 h-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
            <span class="text-sm text-gray-600">Keep me logged in</span>
          </label>
          <a routerLink="/forgot-password" class="text-sm font-medium text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" 
                [disabled]="loginForm.invalid || isLoading"
                class="w-full bg-[#00ac47] hover:bg-[#008f3a] disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300 flex justify-center items-center gap-2">
          
          @if (isLoading) {
            <span>Connexion en cours...</span>
            <span class="material-icons-outlined animate-spin">autorenew</span>
          } @else {
            <span>se connecter</span>
          }
        </button>
      </form>
    </div>
  </div>

  <div class="hidden lg:flex w-1/2 bg-[#002e1a] relative flex-col items-center justify-center text-white overflow-hidden">
    <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 40px 40px;"></div>
    
    <div class="relative z-10 text-center">
      <div class="bg-white/10 p-6 rounded-2xl inline-block mb-6 backdrop-blur-sm">
         <!-- <div class="w-20 h-20 bg-[#00ac47] rounded-xl flex items-center justify-center shadow-2xl"> -->
             <img src="./logos/logo_square.png" class="w-20 h-20" alt="">
         <!-- </div> -->
      </div>
      <p class="text-lg font-light text-gray-300 mb-1">Back-office Administratif de</p>
      <h2 class="text-3xl font-bold tracking-wider uppercase">Somba-Facile</h2>
    </div>

  </div>
</div>
